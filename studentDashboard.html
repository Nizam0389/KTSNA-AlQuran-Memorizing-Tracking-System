<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KTSNA Al Quran Memorizing Tracking System</title>
    <link rel="stylesheet" href="css/studDash.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="profile">
                <img src="image/ktsna logo.png" alt="Profile Icon">
            </div>
            <ul class="menu">
                <li><button class="menu-btn" onclick="location.href='studentDashboard.html'">Dashboard</button></li>
                <li><button class="menu-btn" onclick="location.href='studProgress.html'">Progress</button></li>
                <li><button class="menu-btn" onclick="location.href='studProgReport.html'">Report</button></li>
                <li><button class="menu-btn" onclick="location.href='login.html'">Logout</button></li>
            </ul>
        </div>
        <div class="main-content">
            <header>
                <div class="search-bar">
                    <!-- <input type="text" placeholder="Search"> -->
                </div>
                <div class="user-info">
                    <!-- <img src="profile-pic.png" alt="User Picture"> -->
                    <span>John Doe</span>
                    <span>3rd year</span>
                </div>
            </header>
            <div class="welcome-message">
                <h1>Welcome back, John!</h1>
                <p>Always stay updated in your student portal</p>
            </div>
            <div class="finance">
                <h2>Progress</h2>
                <div class="cards-container">
                    <a href="#" class="card">
                        <h2>Al Quran Memorizing Status</h2>
                        <p>Total Payable</p>
                    </a>
                </div>
            </div>
            <div class="enrolled-courses">
                <h2>Report</h2>
                <div class="cards-container">
                    <a href="#" class="course-card">
                        <h3>Progress Report</h3>
                        <button>View</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/scripts.js"></script>
</body>
</html>

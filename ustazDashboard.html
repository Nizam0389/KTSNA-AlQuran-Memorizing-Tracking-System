<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ustaz Dashboard - Al-Quran Memorizing Tracking System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select,
        .form-group button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        .form-group button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Ustaz Dashboard</h2>
        <form id="sessionForm">
            <div class="form-group">
                <label for="sessionDate">Select Date:</label>
                <input type="date" id="sessionDate" name="sessionDate" required>
            </div>
            <div class="form-group">
                <label for="tasmiSession">Select Tasmi' Session:</label>
                <select id="tasmiSession" name="tasmiSession" required>
                    <option value="">--Select Session--</option>
                    <option value="morning">Morning</option>
                    <option value="night">Night</option>
                </select>
            </div>
            <button type="submit">View Session</button>
        </form>

        <h2>Recorded Progress</h2>
        <table id="progressTable">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Current Page of Tasmi'</th>
                    <th>Current Surah</th>
                    <th>Total Tasmi' for the Month</th>
                </tr>
            </thead>
            <tbody id="progressTableBody">
                <!-- Records will be dynamically added here -->
            </tbody>
        </table>

        <script>
            document.getElementById('sessionForm').addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent form submission

                // Fetch form values
                var sessionDate = document.getElementById('sessionDate').value;
                var tasmiSession = document.getElementById('tasmiSession').value;

                // Clear previous records
                document.getElementById('progressTableBody').innerHTML = '';

                // Fetch and display session records (this is just a placeholder for demonstration)
                var sampleData = [
                    {studentName: "Ahmad", currentPage: 25, currentSurah: "Al-Baqarah", totalTasmi: 5},
                    {studentName: "Aisyah", currentPage: 50, currentSurah: "Al-Imran", totalTasmi: 10}
                ];

                sampleData.forEach(function(record) {
                    var newRow = document.createElement('tr');
                    newRow.innerHTML = `
                        <td>${record.studentName}</td>
                        <td>${record.currentPage}</td>
                        <td>${record.currentSurah}</td>
                        <td>${record.totalTasmi}</td>
                    `;
                    document.getElementById('progressTableBody').appendChild(newRow);
                });
            });
        </script>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Report - Al-Quran Memorizing Tracking System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group select,
        .form-group button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        .form-group button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        #reportContent {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #e9e9e9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Generate Student Report</h2>
        <div class="form-group">
            <label for="reportType">Select Report Type:</label>
            <select id="reportType">
                <option value="singleStudent">Single Student</option>
                <option value="class">Class</option>
            </select>
        </div>
        <button onclick="generateReport()">Generate Report</button>

        <div id="reportContent">
            <!-- Report content will be dynamically generated here -->
        </div>
        <a href="mudirdashboard.html" class="button">Back to Dashboard</a>
    </div>

    <script>
        function generateReport() {
            var reportType = document.getElementById('reportType').value;
            var reportContent = document.getElementById('reportContent');

            // Simulated report generation logic (replace with actual logic)
            if (reportType === 'singleStudent') {
                reportContent.innerHTML = '<h3>Single Student Report</h3><p>Details of the selected student...</p>';
            } else if (reportType === 'class') {
                reportContent.innerHTML = '<h3>Class Report</h3><p>Details of the entire class...</p>';
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Al-Quran Memorizing Tracking System</title>
    <style>
        /* Basic styling for demonstration purposes */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }
        .container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input,
        .form-group select,
        .form-group button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <div class="form-group">
            <label for="role">Select Role:</label>
            <select id="role" name="role" required>
                <option value="">--Select Role--</option>
                <option value="ustaz">Ustaz</option>
                <option value="mudir">Mudir</option>
                <option value="student">Student</option>
            </select>
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button onclick="authenticate()">Login</button>
        <p class="error-message" id="authError">Invalid username or password.</p>
    </div>

    <script>
        function authenticate() {
            var role = document.getElementById('role').value;
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            
            // Simulated authentication (replace with actual logic)
            if ((role === 'ustaz' && username === 'ustaz' && password === 'password') || 
                (role === 'mudir' && username === 'mudir' && password === 'password') || 
                (role === 'student' && username === 'student' && password === 'password')) {
                
                if (role === 'ustaz') {
                    window.location.href = 'ustazdashboard.html';
                } else if (role === 'mudir') {
                    window.location.href = 'mudirdashboard.html';
                } else if (role === 'student') {
                    window.location.href = 'studentdashboard.html';
                }
            } else {
                document.getElementById('authError').style.display = 'block';
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List - Al-Quran Memorizing Tracking System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student List</h2>
        <table>
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Batch</th>
                    <th>Current Page of Tasmi'</th>
                    <th>Total Tasmi' for the Month</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sample data, replace with dynamic content -->
                <tr>
                    <td>Ahmad</td>
                    <td>Batch A</td>
                    <td>30</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>Fatimah</td>
                    <td>Batch B</td>
                    <td>45</td>
                    <td>15</td>
                </tr>
            </tbody>
        </table>
        <a href="mudirdashboard.html" class="button">Back to Dashboard</a>
    </div>
</body>
</html>
